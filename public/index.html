<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VASPi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
    </head>
    <body ng-app="app" ng-controller='mainCtrl'>
    <div class="wrapper">
        <!--<div class="box">-->
            <!-- editor -->
        <div class="canvas-container">
            <!--<div ng-show="progress.started"><progressbar  ng-class='progress.class' class="progress-striped active" type='success' value="progress.value"></progressbar></div>-->
            <!--<div class="cover" ng-show="showCover">-->
            <!--<div ng-view></div>-->
            <!--</div>-->
            <!--<div ng-view class="cover" ng-show="showCover"></div>-->
            <div id="canvas">
                <!--<img src="assets/15.jpg" class="img">-->
                <div id="floating" class="floating {{floatingClass}}">
                    <section class="floating-com first">
                        <div class="panel panel-default panel-custom">
                            <!--<div class="panel-heading">-->
                                <!--<h3 class="panel-title">PDB</h3>-->
                            <!--</div>-->
                            <div ng-show="show.dropzone" class="panel-body panel-body-custom bg-primary">
                                Drop ZONE
                            </div>
                            <!--<div class="panel-footer">-->
                                <div class="input-group panel-footer">
                                    <!--<span class="input-group-addon">ID:</span>-->
                                    <input type="text" ng-model='input.name' class="form-control" placeholder="PDB file">
                                     <span class="input-group-btn">
        <button class="btn btn-default" ng-click="fetchPdb(input.name)" type="button">PDB</button>
        <button class="btn btn-default" ng-click="fetchSurf(input.name)" type="button">Surf</button>
      </span>
                                </div>
                            <!--</div>-->
                        </div>
                    </section>
                    <!-- STRUCTURES -->
                    <section class="floating-com">
                        <div class="panel panel-default panel-custom">
                            <div class="panel-heading">
                                <h3 class="panel-title" ng-click="show.structures=!show.structures">Structures</h3>
                            </div>
                            <div ng-show="show.structures" class="panel-body panel-body-custom bg-primary">
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="item in pdbList" ng-style="item.style">
                                        <code ng-bind="item.id"></code>
                                        <input type="checkbox" checked name="toggle" ng-click="pdbToggle(item.id, item)" class="btn sidebar-list-item">
                                        <span ng-hide="item.fetched" class="spin-loader glyphicon glyphicon-repeat"></span>
                                        <span ng-repeat="chain in item.chains" ng-style="chain.style" class="badge" ng-click="chainUtil.toggle(item.id, chain, item)" ng-bind="chain.id"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <!-- SURFACES -->
                    <section class="floating-com">
                        <div class="panel panel-default panel-custom">
                            <div class="panel-heading">
                                <h3 class="panel-title" ng-click="show.surfaces=!show.surfaces" >Surfaces</h3>

                            </div>
                            <div ng-show="show.surfaces" class="panel-body panel-body-custom">
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="item in surfList" ng-style="item.style">
                                        <code ng-bind="item.id"></code>
                                        <input type="checkbox" checked name="toggle" ng-click="surfToggle(item.id, item)" class="btn sidebar-list-item">
                                        <span ng-hide="item.fetched" class="spin-loader glyphicon glyphicon-repeat"></span>
                                        <span ng-repeat="chain in item.chains" ng-style="chain.style" class="badge" ng-click="chainUtil.toggle(item.id, chain, item)" ng-bind="chain.id"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
                <h1 id="welcome" ng-bind="Canvas.welcomeMessage"></h1>
            </div>
        </div>
            <!-- /editor -->
        <!--</div>-->
    </div>
    <!-- Lo-Dash -->
    <script src="js/lodash.js"></script>
    <!--jQuery-->
    <script src="js/jquery.min.js"></script>
    <!--AngularJS-->
    <!--<script src="js/angular-file-upload-shim.min.js"></script>-->
    <script src="js/angular.min.js"></script>
    <!--<script src="js/angular-file-upload.min.js"></script>-->
    <script src="js/angular-route.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-ui.js"></script>
    <!--<script src="js/build/lib.js"></script>-->
     <!--Socket IO -->
    <!--<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>-->
    <!-- App's js -->
    <script src="js/ng.js"></script>
    <script src="js/ng-controllers.js"></script>
    <script src="js/ng-services.js"></script>
    <script src="js/ng-directives.js"></script>
    <!-- THREE -->
    <!--<script src="js/three.js"></script>-->
    <script src="js/three49custom.js"></script>
    <!--<script src="js/geometry.js"></script>-->
    <!--<script src="js/OrbitControls.js"></script>-->
    <!--<script src="js/scene.js"></script>-->
    <!--<script src="js/scene2.js"></script>-->
    <!--<script src="js/parser.js"></script>-->
    <script src="js/GLmol.js"></script>
    <!-- GRUNT -->
    <!--<script src="//localhost:35729/livereload.js"></script>-->
    </body>
</html>
