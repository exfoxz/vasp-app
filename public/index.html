<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VASPi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body ng-app="app" ng-controller='objCtrl as ctrl'>
    <div class="wrapper">
        <div class="box">
            <div class="row row-offcanvas row-offcanvas-right">


                <!-- sidebar -->
                <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
                    <div class="sidebar-offcanvas sidebar-header">
                        <a href="/" class="navbar-brand logo">
                            <span>VASPi <span class="glyphicon glyphicon-heart"></span></span>
                        </a>
                        <ul class="nav">
                            <li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i class="glyphicon glyphicon-chevron-right">X</i></a></li>
                        </ul>

                         <!-- NAV MENU -->
                        <ul class="nav hidden-xs" id="lg-menu">
                        </ul>
                        <!-- /NAV MENU -->
                    </div>
                   <div class="sidebar-main">
                        <div class="sidebar-main-first">
                            <!--Structure component-->
                            <header>
                                <ul class="nav hidden-xs" id="lg-menu">
                                    <li class="active">
                                        <a>
                                            <i class="glyphicon glyphicon-th-list"></i> Structures
                                        </a>
                                    </li>
                                </ul>
                            </header>
                            <div class="input-group">
                                <input type="text" ng-model='ctrl.input.name' placeholder="Enter protein's name" class="form-control">
                                <span class="input-group-addon input-group-addon-middle" ng-click="ctrl.colorPicker()" ng-style="ctrl.proteinStyle"></span>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="ctrl.fetch(ctrl.input.name)">Go!</button>
                                </span>
                            </div>
                            <!--Structure list-->
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="item in ctrl.structures" ng-style="item.style"><code>{{item.id}}</code><input type="checkbox" checked name="toggle" ng-click="ctrl.vToggle(item.id)" class="btn sidebar-list-item"><span class="glyphicon glyphicon-eye-open "></span></li>
                            </ul>
                            <!--/Structure list-->
                        </div>
                       <div class="sidebar-main-second">
                           <!--Surface component-->
                           <header>
                               <ul class="nav hidden-xs" id="lg-menu">
                                   <li class="active">
                                       <a>
                                           <i class="glyphicon glyphicon-th-list"></i> Surfaces
                                       </a>
                                   </li>
                               </ul>
                           </header>
                           <div>
                               <input type="file" id="fileinput" fileread="ctrl.readerCallback">
                               <div class="drop-box" ng-file-drop="ctrl.onFileSelect($files)" ng-file-drag-over-class="ctrl.className"
                                    ng-show="true">drop files here</div>
                           </div>
                           <!--Structure list-->
                           <ul class="list-group">
                               <li class="list-group-item" ng-repeat="item in ctrl.surfaces" ng-style="item.style"><code>{{item.id}}</code><input type="checkbox" checked name="toggle" ng-click="ctrl.surfToggle(item.id)" class="btn sidebar-list-item"><span class="glyphicon glyphicon-eye-open "></span></li>
                           </ul>
                           <!--/Structure list-->
                       </div>
                   </div>

                    <!-- tiny only nav-->
                    <ul class="nav visible-xs" id="xs-menu">
                        <li><a href="#featured" class="text-center"><i class="glyphicon glyphicon-list-alt"></i></a></li>
                        <li><a href="#stories" class="text-center"><i class="glyphicon glyphicon-list"></i></a></li>
                        <li><a href="#" class="text-center"><i class="glyphicon glyphicon-paperclip"></i></a></li>
                        <li><a href="#" class="text-center"><i class="glyphicon glyphicon-refresh"></i></a></li>
                    </ul>

                </div>
                <!-- /sidebar -->

                <!-- main right col -->
                <div class="column col-sm-10 col-xs-11" id="main">
                    <!-- top nav -->
                        <div class="navbar navbar-blue">
                            <div class="navbar-header">
                                <button class="navbar-toggle"
                                        type="button"
                                        data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <nav class="collapse navbar-collapse" role="navigation">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#"><i class="glyphicon glyphicon-home"></i> Home</a>
                                    </li>
                                </ul>
                                <!--                            <ul class="nav navbar-nav navbar-right">
                                                                <li class="dropdown">
                                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i></a>
                                                                    <ul class="dropdown-menu">
                                                                        <li><a href="">More</a></li>
                                                                        <li><a href="">More</a></li>
                                                                    </ul>
                                                                </li>
                                                            </ul>-->
                            </nav>
                        </div>
                    <!-- /top nav -->

                    <!-- editor -->
                    <div class="canvas-container">
                        <div ng-show="ctrl.progress.started"><progressbar class="progress-striped active" type='success' value="ctrl.progress.value"></progressbar></div>
                        <div id="canvas">
                            <h1 id="welcome">{{ctrl.welcomeMessage}}</h1>
                        </div>
                    </div>
                    <!-- /editor -->
                </div>
                <!-- /main -->

            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload-shim.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/ng.js"></script>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/parser.js"></script>

    <!--Gruntjs Livereload script -->
    <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
